apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-challenge-ts-clean-arch-postgres-deployment
  labels:
    app: tech-challenge-ts-clean-arch-postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tech-challenge-ts-clean-arch-postgres
  template:
    metadata:
      labels:
        app: tech-challenge-ts-clean-arch-postgres
    spec:
      containers:
        - name: tech-challenge-ts-clean-arch-postgres
          image: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "techchallenge-fastfood"
            - name: PGDATA
              value: "/var/lib/postgresql/data"
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
            requests:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc